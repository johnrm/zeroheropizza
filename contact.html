<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Pizza, Beer, Party, markets, take away, community, corporate, Cork, East Cork, Cork city">
    <meta name="keywords" content="Pizza, beer, party, Cork, East Cork, Ireland">
    <!-- Title -->
    <title>Zúm Pizza</title>
    <!-- Favicon   -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Zúm Pizza <i class="fa-solid fa-pizza-slice"></i></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Feedback form -->
            <div id="contact" class="border">
                <form id="contact-form" action="thanks.html">
                    <h2>Contact Us!</h2>
                    <p>Got a question? Get in Touch!</p>
                    <p>086 123 4567 | tasty@zum.pizza</p>
                    <p>Main Street, Midleton, Co. Cork</p>
                    <p>or fill in the form below.</p>
                    <br>
                    <label for="first-name">First Name</label><br>
                    <input class="border" id="first-name" type="text" name="first-name" required>
                    <br>
                    <label for="last-name">Last Name</label><br>
                    <input class="border" id="last-name" type="text" name="last-name" required>
                    <br>
                    <label for="phone">Phone Number</label><br>
                    <input class="border" id="phone" type="text" name="phone" required>
                    <br>
                    <label for="email">Email Address</label><br>
                    <input class="border" id="email" type="email" name="email" required>
                    <br>
                    <label for="enquiry"></label><br>
                    <textarea class="border" id="enquiry" name="enquiry" rows="5" cols="25" placeholder="Your enquiry here!" required></textarea>
                    <br>
                    <button type="submit">Send Enquiry</button>
                </form>
            </div>
    </main>
    <!-- footer -->
    <footer>
        <!-- Social Network links -->
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i> </a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/bbac8e3d76.js" crossorigin="anonymous"></script>
</body>

</html>
